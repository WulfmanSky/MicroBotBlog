{% load static %}
<html lang="de">
<head>
    <title>Photo Blog</title>
    <link rel="shortcut icon" type="image/x-icon" href="/MicroBlog/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Source+Code+Pro&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/MicroBlog/{% static 'microblog/styles.css' %}" />
</head>
<body>
<div class="content">
    <h1 class="projectHeading">Photo Blog</h1>
    <div class="post">
        <ul>
            {% for project in projects %}
            <li><a href="/MicroBlog{{ project.url }}">{{ project.name }}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>
</body>
</html>
